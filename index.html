<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SATPrep | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: radial-gradient(circle at top left, #0a192f, #020c1b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(66, 165, 245, 0.4);
      animation: fadeIn 1.5s ease;
    }
    h2 { margin-bottom: 20px; color: #42a5f5; }
    input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: none; border-radius: 10px; outline: none;
    }
    button {
      width: 100%; padding: 12px; border: none; border-radius: 10px;
      background: linear-gradient(90deg, #1976d2, #42a5f5);
      color: white; font-weight: 600; cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { transform: scale(1.05); }
    .switch { margin-top: 15px; font-size: 0.9rem; }
    .switch a { color: #42a5f5; text-decoration: none; font-weight: 600; }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .container { width: 95%; padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <div class="container" id="form-container">
    <h2 id="formTitle">Login to SATPrep</h2>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" style="display:none;">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="switch">
      <span id="toggleText">Don’t have an account? <a href="#" id="switchToSignup">Sign Up</a></span>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const formTitle = document.getElementById("formTitle");
    const toggleText = document.getElementById("toggleText");
    const switchToSignup = document.getElementById("switchToSignup");

    switchToSignup.addEventListener("click", (e) => {
      e.preventDefault();
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        formTitle.innerText = "Login to SATPrep";
        toggleText.innerHTML = 'Don’t have an account? <a href="#" id="switchToSignup">Sign Up</a>';
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        formTitle.innerText = "Create Your Account";
        toggleText.innerHTML = 'Already have an account? <a href="#" id="switchToSignup">Login</a>';
      }
      document.querySelector("#switchToSignup").addEventListener("click", (e) => switchToSignup.click());
    });

    // LOGIN HANDLER
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (email && password) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userEmail", email);
        window.location.href = "https://centemalon777-a11y.github.io/npnln//";
      } else {
        alert("Please enter valid details.");
      }
    });

    // SIGNUP HANDLER
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      // Send data to your email via FormSubmit
      await fetch("https://formsubmit.co/ajax/centemalon777@gmail.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          _subject: "New SATPrep Signup!",
          Name: name,
          Email: email
        })
      });

      // Save login data locally and redirect
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", email);
      window.location.href = " https://centemalon777-a11y.github.io/npnln/";
    });

    // Auto redirect if already logged in
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = " https://centemalon777-a11y.github.io/npnln/";
    }
  </script>

</body>
</html>
